{% extends "admin/base_site.html" %}

{% block content %}
<form action=" " method="post">
    {% csrf_token %}
    <p>Are you sure you want to post this Job?</p>

    {% for job in mal %}
        <p>
            {{ job }}
        </p>
        <input type="hidden" name="_selected_action" value="{{ mal.pk }}" />
    {% endfor %}

    <input type="hidden" name="action" value="submit"/>
    <input type="submit" name="apply" value="submit"/>

</form>
{% endblock %}
